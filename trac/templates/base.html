$def with (page)

<html>
<head>
    $if page.has_key('title'):
        <title>$page.title</title>
    $else:
        <title>My Wiki</title>
    <style>
    </style>
</head>
<body>

<ul>
    <table>
    <tr>
        <td width=100><a href="/wiki">Wiki</a></td>
        <td width=100><a href="/wiki/new">New Wiki</a></td>
        <td width=100><a href="/ticket">Ticket</a></td>
        <td width=100><a href="/ticket/new">New Ticket</a></td>
    </tr>
    </table>
</ul>

$:page

</body>
</html>
